</head>

<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link disabled" href="/">Development Server Application Dashboard</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href=target_blank>About</a>

            <li class="nav-item">

    <div class="container ">
        <h1 class="text-center">Choose an application below:</h1>
        <div class="row mt-3">
            <div class="col-md-4">
                <h5 class="text-center text-muted">Application List</h5>

                <div class="list-group">
                    <a onclick="show('website') " class=" list-group-item list-group-item-action ">1. Internal Website Test</a>
                    <a onclick="show( 'ict') " class="list-group-item list-group-item-action ">2. ICT System</a>
                    <a onclick="show( 'server') " class="list-group-item list-group-item-action ">3. Server Monitoring</a>
                </div>
            </div>

            <div class="col-md-8 ">
                <h5 class="text-center text-muted ">Application Preview</h5>

                <div class="w-100 text-center ">
                    <img id="image " src=" " /> <br><br>
                    <a id="myRoute " href=" " target="_blank" class="btn btn-sm btn-outline-primary mt-4 "></a>

                </div>
            </div>
        </div>

        <script>
            function show(ref) {
                console.log(ref);
                let image = document.getElementById("image ");
                let myRoute = document.getElementById("myRoute ");

                if (ref == 'website') {
                    image.src = "./images/website.png ";
                    myRoute.href = "http://10.10.21.187:1010 ";
                    myRoute.innerText = "Open Internal Website ";
                } else
                if (ref == 'ict') {
                    image.src = "./images/ict.png ";
                    myRoute.href = "http://10.10.21.187:1020 ";
                    myRoute.innerText = "Open ICT System ";

                } else if (ref == 'server') {
                    image.src = "./images/server.png ";
                    myRoute.href = "http://10.10.21.187:9065 ";
                    myRoute.innerText = "Open Server Management "
                }


            }
        </script>
